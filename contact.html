<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FunPlace - contact us for fun!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header class="contact-header">
    <div class="wrapper">
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-us">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#" class="current-page">Contact</a></li>
        </ul>
      </nav>

      <h1>Get in Touch</h1>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="wrapper contact-flex-container">
        <div class="contact-info-block">
          <nav class="social-nav">
            <ul>
              <li><a href="#" class="social-link"><i class="fab fa-facebook-f" aria-hidden="true" title="Facebook"></i><span class="visually-hidden">Facebook</span></a></li>
              <li><a href="#" class="social-link"><i class="fab fa-instagram" aria-hidden="true" title="Instagram"></i><span class="visually-hidden">Instagram</span></a></li>
              <li><a href="#" class="social-link"><i class="fab fa-twitter" aria-hidden="true" title="Twitter"></i><span class="visually-hidden">Twitter</span></a></li>
              <li><a href="#" class="social-link"><i class="far fa-comment" aria-hidden="true" title="Phone Call"></i><span class="visually-hidden">Phone Call</span></a></li>
            </ul>
          </nav>
          <p>info@email.com</p>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>

        <form action="" class="contact-form">
          <div class="form-input-block">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>

          <div class="form-input-block">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-message-block">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>

          <button class="form-submit-button">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p class="center">Copyright Â© 2019 HackerYou</p>
  </footer>
</body>
</html>
